<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
<div class="container" id="loginForm">
    @ShowIf(!showSuccessMessage)
    <ul class="list-group text-muted h4 col-md-6 col-md-offset-3">
        <li class="list-group-item login-header">
            <span class="pull-left glyphicon glyphicon-piggy-bank"></span>
            <p><strong>Create New Account.</strong></p>
        </li>
        <li class="list-group-item">
            <form class="form-horizontal" action="/register" method='post'>
                <div class="form-group">
                    <div class="input-group name-input col-md-10 col-md-offset-1">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input class="form-control" name="name" type="text" pattern="[A-Za-z]{1,30}" placeholder="Name"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-10 col-md-offset-1">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input class="form-control" name="password" type="password" pattern="[0-9A-Za-z]{6,18}"
                               placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-10 col-md-offset-1">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input class="form-control" name="passwordValidation" type="password"
                               pattern="[0-9A-Za-z]{6,18}"
                               placeholder="Validate Password" required>
                    </div>
                </div>
                <div class="input-group col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <button type='submit' class="btn btn-primary btn-block"><strong>Submit</strong></button>
                    </div>
                </div>
            </form>
        </li>
        @ShowIf(showErrorMessage)
        <li class="text-center list-group-item">
            <div class='alert alert-danger'>
                <p>${errorMessage}</p>
            </div>
        </li>
        <li class="text-center list-group-item">
            <a href="/login">Sign in with existing account.</a>
        </li>
    </ul>
    @ShowIf(showSuccessMessage)
    <div class="container list-group text-muted h4 col-md-6 col-md-offset-3">
        <div class='text-center alert alert-success'>
            <p><strong>${successMessage}</strong></p><br>
            <strong><a href="/login">Proceed to the Login Page.</a></strong>
        </div>
    </div>
</div>
</body>
</html>
